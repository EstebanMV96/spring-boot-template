server.port=8080
server.error.whitelabel.enabled=true
spring.datasource.url= jdbc:mysql://localhost:3306/mydb?useSSL=false&zeroDateTimeBehavior=convertToNull&allowPublicKeyRetrieval=true
spring.datasource.username=root
